---
# Install KubeRay operator tasks

- name: Check if Helm is installed
  ansible.builtin.command: helm version --short
  register: tinyllama_deploy_helm_version
  changed_when: false
  failed_when: false

- name: Verify Helm installation
  ansible.builtin.assert:
    that:
      - tinyllama_deploy_helm_version.rc == 0
    fail_msg: "Helm is not installed. Please install Helm first: https://helm.sh/docs/intro/install/"
    success_msg: "Helm is installed: {{ tinyllama_deploy_helm_version.stdout }}"

- name: Check if KubeRay namespace exists
  ansible.builtin.command: kubectl get namespace kuberay-system
  register: tinyllama_deploy_kuberay_namespace_check
  changed_when: false
  failed_when: false

- name: Create KubeRay namespace
  ansible.builtin.command: kubectl create namespace kuberay-system
  when: tinyllama_deploy_kuberay_namespace_check.rc != 0
  register: tinyllama_deploy_namespace_created

- name: Add KubeRay Helm repository
  ansible.builtin.command: helm repo add kuberay https://ray-project.github.io/kuberay-helm/
  register: tinyllama_deploy_helm_repo_add
  changed_when: "'has been added' in tinyllama_deploy_helm_repo_add.stdout"
  failed_when: false

- name: Update Helm repositories
  ansible.builtin.command: helm repo update
  changed_when: false

- name: Check if KubeRay operator is already installed
  ansible.builtin.command: helm list -o json
  register: tinyllama_deploy_helm_list
  changed_when: false

- name: Parse Helm list output
  ansible.builtin.set_fact:
    tinyllama_deploy_kuberay_installed: "{{ (tinyllama_deploy_helm_list.stdout | from_json | selectattr('name', 'equalto', 'kuberay-operator') | list | length) > 0 }}"

- name: Install KubeRay operator
  ansible.builtin.command: >
    helm install kuberay-operator kuberay/kuberay-operator
    --version {{ tinyllama_deploy_kuberay.operator_version }}
    --wait
    --timeout {{ tinyllama_deploy_kuberay.install_timeout }}
  when: not tinyllama_deploy_kuberay_installed
  register: tinyllama_deploy_kuberay_install
  notify: kuberay_installed

- name: Upgrade KubeRay operator if already installed
  ansible.builtin.command: >
    helm upgrade kuberay-operator kuberay/kuberay-operator
    --version {{ tinyllama_deploy_kuberay.operator_version }}
    --wait
    --timeout {{ tinyllama_deploy_kuberay.install_timeout }}
  when: tinyllama_deploy_kuberay_installed
  register: tinyllama_deploy_kuberay_upgrade
  changed_when: "'has been upgraded' in tinyllama_deploy_kuberay_upgrade.stdout"

- name: Wait for KubeRay operator to be ready
  ansible.builtin.shell: |
    kubectl wait --for=condition=Ready \
    pod -n default \
    -l app.kubernetes.io/name=kuberay-operator \
    --timeout={{ tinyllama_deploy_kuberay.ready_timeout }}s
  register: tinyllama_deploy_operator_ready
  changed_when: false
  retries: 3
  delay: 10
  until: tinyllama_deploy_operator_ready.rc == 0

- name: Verify KubeRay operator deployment
  ansible.builtin.command: kubectl get pods -n default -l app.kubernetes.io/name=kuberay-operator
  register: tinyllama_deploy_operator_status
  changed_when: false

- name: Display KubeRay operator status
  ansible.builtin.debug:
    msg: "{{ tinyllama_deploy_operator_status.stdout_lines }}"
