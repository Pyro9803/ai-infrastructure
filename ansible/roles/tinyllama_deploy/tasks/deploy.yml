---
# Deployment tasks for TinyLlama model

- name: Check if ConfigMap already exists
  ansible.builtin.command: kubectl get configmap -n {{ tinyllama_deploy_kubernetes.namespace }} {{ tinyllama_deploy_kubernetes.config_map_name }}
  register: tinyllama_deploy_configmap_check
  changed_when: false
  failed_when: false

- name: Delete existing ConfigMap if exists
  ansible.builtin.command: kubectl delete configmap -n {{ tinyllama_deploy_kubernetes.namespace }} {{ tinyllama_deploy_kubernetes.config_map_name }}
  when: tinyllama_deploy_configmap_check.rc == 0
  register: tinyllama_deploy_configmap_deleted

- name: Generate vllm_app.py from template
  ansible.builtin.template:
    src: vllm_app.py.j2
    dest: "{{ tinyllama_deploy_deployment_dir }}/vllm_app_rendered.py"
    mode: "0644"

- name: Create ConfigMap from vllm_app.py
  kubernetes.core.k8s:
    state: present
    definition:
      apiVersion: v1
      kind: ConfigMap
      metadata:
        name: vllm-app-code
        namespace: "{{ tinyllama_deploy_kubernetes.namespace }}"
      data:
        vllm_app.py: "{{ lookup('file', tinyllama_deploy_deployment_dir + '/vllm_app_rendered.py') }}"
  register: tinyllama_deploy_configmap_created
  notify: configmap_created

- name: ConfigMap creation status
  ansible.builtin.debug:
    msg: "ConfigMap created successfully"
  when: tinyllama_deploy_configmap_created.changed

- name: Check if RayService already exists
  ansible.builtin.command: kubectl get rayservice -n {{ tinyllama_deploy_kubernetes.namespace }} {{ tinyllama_deploy_kubernetes.deployment_name }}
  register: tinyllama_deploy_rayservice_check
  changed_when: false
  failed_when: false

- name: Delete existing RayService if exists
  ansible.builtin.command: kubectl delete rayservice -n {{ tinyllama_deploy_kubernetes.namespace }} {{ tinyllama_deploy_kubernetes.deployment_name }}
  when: tinyllama_deploy_rayservice_check.rc == 0
  register: tinyllama_deploy_rayservice_deleted
  notify: rayservice_deleted

- name: Wait for old RayService to be deleted
  ansible.builtin.command: kubectl get rayservice -n {{ tinyllama_deploy_kubernetes.namespace }} {{ tinyllama_deploy_kubernetes.deployment_name }}
  register: tinyllama_deploy_deletion_check
  until: tinyllama_deploy_deletion_check.rc != 0
  retries: 30
  delay: 10
  failed_when: false
  when: tinyllama_deploy_rayservice_deleted.changed

- name: Generate RayService manifest
  ansible.builtin.template:
    src: tinyllama-rayservice.yaml.j2
    dest: "{{ tinyllama_deploy_deployment_dir }}/tinyllama-rayservice.yaml"
    mode: "0644"

- name: Apply RayService manifest
  ansible.builtin.command:
    cmd: kubectl apply -f {{ tinyllama_deploy_deployment_dir }}/tinyllama-rayservice.yaml
  register: tinyllama_deploy_rayservice_applied
  notify: rayservice_deployed

- name: Wait for RayService to be created
  ansible.builtin.command: kubectl get rayservice -n {{ tinyllama_deploy_kubernetes.namespace }} {{ tinyllama_deploy_kubernetes.deployment_name }}
  register: tinyllama_deploy_rayservice_exists
  until: tinyllama_deploy_rayservice_exists.rc == 0
  retries: 30
  delay: 10
  changed_when: false

- name: Get Ray cluster name
  ansible.builtin.shell: |
    ACTIVE=$(kubectl get rayservice -n {{ tinyllama_deploy_kubernetes.namespace }} {{ tinyllama_deploy_kubernetes.deployment_name }} \
      -o jsonpath='{.status.activeServiceStatus.rayClusterName}' 2>/dev/null || echo "")
    PENDING=$(kubectl get rayservice -n {{ tinyllama_deploy_kubernetes.namespace }} {{ tinyllama_deploy_kubernetes.deployment_name }} \
      -o jsonpath='{.status.pendingServiceStatus.rayClusterName}' 2>/dev/null || echo "")
    if [ -n "$ACTIVE" ]; then
      echo "$ACTIVE"
    elif [ -n "$PENDING" ]; then
      echo "$PENDING"
    fi
  register: tinyllama_deploy_ray_cluster_name_output
  changed_when: false
  retries: 10
  delay: 10
  until: tinyllama_deploy_ray_cluster_name_output.stdout != ""

- name: Set Ray cluster name fact
  ansible.builtin.set_fact:
    tinyllama_deploy_ray_cluster_name: "{{ tinyllama_deploy_ray_cluster_name_output.stdout }}"

- name: Display Ray cluster name
  ansible.builtin.debug:
    msg: "Ray Cluster: {{ tinyllama_deploy_ray_cluster_name }}"

- name: Wait for head pod to be created
  ansible.builtin.shell: |
    kubectl get pod -n {{ tinyllama_deploy_kubernetes.namespace }} \
    -l ray.io/cluster={{ tinyllama_deploy_ray_cluster_name }},ray.io/node-type=head
  register: tinyllama_deploy_head_pod_created
  until: tinyllama_deploy_head_pod_created.rc == 0
  retries: 30
  delay: 10
  changed_when: false

- name: Wait for head pod to be ready
  ansible.builtin.shell: |
    kubectl wait --for=condition=Ready \
    pod -n {{ tinyllama_deploy_kubernetes.namespace }} \
    -l ray.io/cluster={{ tinyllama_deploy_ray_cluster_name }},ray.io/node-type=head \
    --timeout={{ tinyllama_deploy_timeouts.pod_ready }}s
  register: tinyllama_deploy_head_pod_ready
  changed_when: false

- name: Wait for worker pods to be created
  ansible.builtin.shell: |
    kubectl get pod -n {{ tinyllama_deploy_kubernetes.namespace }} \
    -l ray.io/cluster={{ tinyllama_deploy_ray_cluster_name }},ray.io/node-type=worker
  register: tinyllama_deploy_worker_pod_created
  until: tinyllama_deploy_worker_pod_created.rc == 0
  retries: 30
  delay: 10
  changed_when: false

- name: Wait for worker pods to be ready
  ansible.builtin.shell: |
    kubectl wait --for=condition=Ready \
    pod -n {{ tinyllama_deploy_kubernetes.namespace }} \
    -l ray.io/cluster={{ tinyllama_deploy_ray_cluster_name }},ray.io/node-type=worker \
    --timeout={{ tinyllama_deploy_timeouts.pod_ready }}s
  register: tinyllama_deploy_worker_pod_ready
  changed_when: false

- name: Get pod status
  ansible.builtin.command: kubectl get pods -n {{ tinyllama_deploy_kubernetes.namespace }} -l ray.io/cluster={{ tinyllama_deploy_ray_cluster_name }}
  register: tinyllama_deploy_pod_status
  changed_when: false

- name: Display pod status
  ansible.builtin.debug:
    var: tinyllama_deploy_pod_status.stdout_lines
