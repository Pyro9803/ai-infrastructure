apiVersion: v1
kind: Service
metadata:
  name: {{ include "open-webui.fullname" . }}
  labels:
    {{- include "open-webui.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    {{- include "open-webui.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: frontend
---
# Internal service for backend API
apiVersion: v1
kind: Service
metadata:
  name: {{ include "open-webui.fullname" . }}-backend
  labels:
    {{- include "open-webui.labels" . | nindent 4 }}
spec:
  type: ClusterIP
  ports:
  - port: {{ .Values.service.backendPort }}
    targetPort: api
    protocol: TCP
    name: api
  selector:
    {{- include "open-webui.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: backend